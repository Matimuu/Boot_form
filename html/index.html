<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<div class="modal-header">
    <h3 class="modal-title">Form</h3>
</div>
<form>
    <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="e.g. EmigrantSoundEngineer@gmail.com">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputPass" placeholder="e.g. STqwrbsdf12_@e">
        </div>
    </div>
    <div class="row">
        <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
        <div class="input-group mb-3">
            <span class="input-group-text">
                +34
            </span>
            <input type="tel" class="form-control" id="telephone" placeholder="999-666-333">
        </div>
    </div>
    <div class="row mb-3">
        <label for="subject" class="form-label">Some dropMenuInfo.</label>
        <select id="subject" class="form-select">
            <option value="one" selected>info one</option>
            <option value="two">info two</option>
            <option value="three">info three</option>
        </select>
    </div>
    <div class="row mb-3">
        <label for="request" class="form-label">Your request...</label>
        <textarea id="request" class="form-control" name="requestArea" cols="30" rows="10"></textarea>
    </div>
    <div class="mb-4 text-center">
        <button class="btn btn-secondary">Submit</button>
    </div>
    <filedset>
        <div class="row mb-3">
            <legend class="col-form-label col-sm-2">
                Buttons
            </legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="buttons" value="option1" id="button1" checked>
                    <label for="button1" class="form-check-lavel">Button One</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="buttons" value="option1" id="button2">
                    <label for="button2" class="form-check-lavel">Button Two</label>
                </div>
                <div class="form-check disabled">
                    <input type="radio" class="form-check-input" name="buttons" value="option1" id="button3" disabled>
                    <label for="button3" class="form-check-lavel">Button Three</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-form-label col-sm-2">Checkbox</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="checkbox" id="gridCheck" class="form-check-input">
                    <label for="gridCheck" class="form-check-label"> Save password</label>
                </div>
            </div>
        </div>
    </filedset>
</form>
<div class="modal-footer">
    <button class="btn btn-secondary">Save</button>
</div>
</body>
</html>
